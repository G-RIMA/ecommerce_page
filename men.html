<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glasses Store</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="logo">
            <h3>Elegant Eyeglasses</h3>
        </div>
        <nav>
            <ul>
                <li><a href="men.html">Men's Glasses</a></li>
                <li><a href="women.html">Women's Glasses</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-listings">
            <div class="product-card">
                <img src="assets/product7.png" alt="Product 1">
                <div class="product-details">
                    <h3>Cartier</h3>
                    <p>$560.99</p>
                    <button class="shop-now">Shop Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="assets/product8.jpg" alt="Product 1">
                <div class="product-details">
                    <h3>Matsuda D-frame tortoiseshell acetate glasses</h3>
                    <p>$70.99</p>
                    <button class="shop-now">Shop Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="assets/product9.jpg" alt="Product 1">
                <div class="product-details">
                    <h3>Matsuda</h3>
                    <p>$123.99</p>
                    <button class="shop-now">Shop Now</button>
                </div>
            </div>
            <div class="product-card">
                <img src="assets/product10.jpg" alt="Product 1">
                <div class="product-details">
                    <h3>Kuboraum</h3>
                    <p>$78.99</p>
                    <button class="shop-now">Shop Now</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="contact-info">
            <p>Email: contact@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <nav class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">FAQ</a></li>
                <!-- Add more footer links -->
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <!-- Add more social media icons -->
        </div>
    </footer>
</body>
</html>
